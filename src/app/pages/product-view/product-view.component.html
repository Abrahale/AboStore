<abo-main>
    <div class="container">
        <div class="row">
            <div class="container">
                <div class="row cardish">
                    <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 clo-xl-7">
                        <div class="gallery-display-container mb-2">
                            <div class="thumb-container d-none d-sm-block">
                                <div class="thumb" *ngFor="let img of product.image" (click)="activeImage(img)"
                                    (mouseenter)="activeImage(img)">
                                    <img src="{{img}}" alt="">
                                </div>
                            </div>
                            <div class="main-img-container">
                                <img class="active" [src]="imagePath" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">

                        <!-- Product Description -->
                        <div class="product-title m-25-v-lg">
                            <!-- <span>Headphones</span> -->
                            <h1>{{product.title}}</h1>
                        </div>

                        <!-- Product Configuration -->
                        <div class="product-configuration">
                            <div class="product-price">
                                <span class="price">{{product.price | currency}}</span>
                            </div>
                            <div class="m-20-v-xs">
                                <abo-button (abo_click)="addToCart()" theme=""></abo-button>
                            </div>
                            <button type="button" class="btn btn-primary"
                                tooltip="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
                                Simple demo
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="container m-t-20-xs">
                <div class="row cardish">
                    <abo-dynamic-tabs-view [input]="moreProductDetails" class="m-t-24-xs"></abo-dynamic-tabs-view>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container m-t-20-xs">
                <div class="row cardish">
                </div>
            </div>
        </div>
