<div class="container">
    <div class="row">
        <div class="">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Order Summary</span>
                <span class="">{{cartModel.totalItems}}</span>
            </h4>
            <ul class="list-group mb-3">


                <li *ngFor="let cart of cartModel.cartItem"
                    class="list-group-item d-flex justify-content-between lh-condensed">

                    <div>
                        <div class="">
                            <h6 class="my-0">{{cart.product.title}}</h6>
                            <small class="text-muted">Quantity: {{cart.qty}}</small>
                            <small class="text-muted d-block">Unit Price: {{cart.product.price | number: '0.2-5'}}
                            </small>
                        </div>
                    </div>
                    <span class="text-muted text-right ml-2">{{(cart.product.price * cart.qty) | number:
                        '0.2-5'}}</span>
                </li>


                <!--           
        <li class="list-group-item d-flex justify-content-between bg-light">
            <div class="text-success">
                <h6 class="my-0">Promo code</h6>
                <small>EXAMPLECODE</small>
            </div>
            <span class="text-success">-5</span>
        </li> -->
                <li class="list-group-item d-flex justify-content-between">
                    <span>Total (MYR)</span>
                    <strong>{{cartModel.total | number : '0.2-5'}}</strong>
                </li>
            </ul>

            <form class="card p-2">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Promo code">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-secondary">Redeem</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

</div>
