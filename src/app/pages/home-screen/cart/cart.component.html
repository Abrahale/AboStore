<div class="card">
    <div class="row">
        <div class="col-xs-12 col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col"><h4><b>Shopping Cart</b></h4></div>
                    <div class="col align-self-center text-right text-muted"><strong>{{cartModel.length}}</strong> items</div>
                </div>
            </div>    
            <div *ngIf="cartModel.length == 0" class="col"><h4><strong>Your shopping cart is empty</strong></h4></div>
            <section id="cart" *ngFor="let c of cartModel"> 
                <abo-cart-item [cartItem]="c" (decrement)="qty_update($event,false)" (increment)="qty_update($event,true)"></abo-cart-item>        
            </section>
            <div class="back-to-shop"><span routerLink="/home">&leftarrow;<span class="text-muted">Back to shop</span></span></div>
        </div>
        <div class="col-xs-6 col-md-4 summary">
            <abo-cart-footer [subTotal]="total" [totalItems]="cartModel.length"></abo-cart-footer>
        </div>
    </div>    
</div>
