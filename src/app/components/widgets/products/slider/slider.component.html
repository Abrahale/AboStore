<div class="container-fluid">
  <div class="c-product-tray">

    <div class="o-wrapper">

      <h2 class="product-tray__heading">Our Products</h2>

      <div class="c-product-tray__carousel">

        <div class="o-slider-product-tray">

          <div class="o-slider-product-tray__controls js-controls">

            <button class="o-slider-product-tray__button o-slider-product-tray__button--prev" (click)="prev()">
              <svg class="o-slider-product-tray__arrow o-slider-product-tray__arrow--prev"
                xmlns="http://www.w3.org/2000/svg" viewBox="-44 40.7 11 21.1">
                <path d="M-33.5 61.8L-44 51.3l10.5-10.6.5.5-10.1 10.1 10.1 10z" />
              </svg>
            </button>

            <button (click)="next()" class="o-slider-product-tray__button o-slider-product-tray__button--next">
              <svg class="o-slider-product-tray__arrow o-slider-product-tray__arrow--next"
                xmlns="http://www.w3.org/2000/svg" viewBox="-44 40.7 11 21.1">
                <path d="M-33.5 61.8L-44 51.3l10.5-10.6.5.5-10.1 10.1 10.1 10z" />
              </svg>
            </button>

          </div>


          <ul class="o-slider-product-tray__inner js-slider-product-tray">

            <li *ngFor="let p of slider" class="o-slider-product-tray__slide">

              <div class="product-tile">
                <img class="c-product-tile__image" [src]="p.imagePath">
                <h3 class="product-tile__name" id="demo">{{p.title}}</h3>
                <span class="product-tile__name">R{{p.price}}</span>
              </div>

            </li>
          </ul>

        </div>

      </div>

    </div>

  </div>
</div>
