<article class="product">
    <header>
        <a class="remove">
            <img src="http://www.astudio.si/preview/blockedwp/wp-content/uploads/2012/08/1.jpg" alt="">
            <h3>Remove product</h3>
        </a>
    </header>
    <div class="content">
        <h1>{{cartItem.title}}</h1>
        <div title="You have selected this product to be shipped in the color yellow." style="top: 0" class="color yellow"></div>
        <div style="top: 43px" class="type small">XXL</div>
    </div>
    <footer class="content">
        <span class="qt-minus"(click)="onDecrement(cartItem._id)">-</span>
        <span class="qt">{{cartItem.quanitity}}</span>
        <span class="qt-plus" (click)="onIncrement(cartItem._id)">+</span>

        <h2 class="full-price">
          R  {{cartItem.price * cartItem.quanitity}}
        </h2>

        <h2 class="price">
            R  {{cartItem.price }}
        </h2>
    </footer>
</article>
