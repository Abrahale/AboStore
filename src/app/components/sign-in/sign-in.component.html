<div class="align">

  <div class="grid align__item">

    <div class="sign-in p-40-v-xs p-30-h-xs">
      <div class="logo logo m-15-h-xs m-30-v-xs no-m-t">
        <a [routerLink]="['/home']">
            <img loading="lazy" src="assets/images/abo_store2.png">
        </a>
      </div>

      <h2 class="p-20-v-xs">Sign In</h2>

      <form [formGroup]="singInForm" class="form">

        <div class="form__field">
          <label class="input-label p-10-h-xs no-m-b">Email</label>
          <input formControlName = "email" type="email">
        </div>

        <div class="form__field">
          <label class="input-label p-10-h-xs no-m-b">Password</label>
          <input formControlName="password" type="password">
        </div>

        <div class="form__field">
        <button class="signIn-button" (click)="signIn()">Sign In</button>
      </div>

    </form>

    <p>Don't have an accout? <a [routerLink]="['/sign-up']">Sign Up</a></p>

  </div>

</div>
</div>
