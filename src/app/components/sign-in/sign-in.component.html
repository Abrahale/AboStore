
<div class="container-fluid">
    <div class="sign-in p-40-v-xs p-30-h-xs">
      <h2 class="p-20-v-xs">Sign In</h2>

      <form [formGroup]="singInForm" class="form">       
          <abo-text-input
              label = "Email address"
              [controlName] = "singInForm.email"
              placeholder="Ex abkiros@abostore.com"
              [validators] = "emailValidators"
              errorMessage = "Please enter a valid email"
          ></abo-text-input>

          <abo-text-input
              label = "Password"
              [controlName] = "singInForm.password"
              [validators] = "passordValidators"
              errorMessage = "Please enter a valid email"
          ></abo-text-input>

        <div class="form__field">
        <button class="signIn-button" (click)="signIn()">Sign In</button>
      </div>

     

    </form>

    <p>Don't have an accout? <a [routerLink]="['/sign-up']">Sign Up</a></p>

  </div>
</div>
