<div class="container">
  <div class="row">
    <div class="example-form p-40-v-xs p-30-h-xs">
      <div class="logo logo m-15-h-xs m-30-v-xs no-m-t">
        <a [routerLink]="['/home']">
          <img loading="lazy" src="assets/images/abo_store2.png">
        </a>
      </div>
      <h2 class="p-20-v-xs">Sign In</h2>

      <div class="col-xs-12">
        <form [formGroup]="singInForm" class="form">
          <mat-form-field class="example-full-width">
            <mat-label for="email">Email</mat-label>
            <input matInput type="email" name="email" formControlName="email" placeholder="E.g abkiros@abostore.com">
            <mat-error *ngIf="singInForm.hasError('email') && !singInForm.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="singInForm.hasError('required')">
              Email <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label for="password">Password</mat-label>
            <input matInput type="password" name="password" formControlName="password">
            <mat-error *ngIf="singInForm.hasError('required')">
              Password <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <div class="m-20-v-xs">
            <abo-button (abo_click)="signIn()" theme="" buttonText="Sign In"></abo-button>
          </div>

        </form>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6">

      </div>
      <p>New to AboStore? <span (click)="register()">Register</span></p>
    </div>
  </div>
</div>
