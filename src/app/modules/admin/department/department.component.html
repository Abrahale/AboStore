<div class="container">
  <div>
    <h1>Existing Departments</h1>
    <abo-button  (abo_click)="addNewDepartment()" [theme]=" 'btn btn-success' " buttonText="Add New Department"></abo-button>

  <thead class="bg-light">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of (departments$ | async) let i = index">
      <td>
        {{i+1}}

              />
          <div class="ms-3">
            <p class="fw-bold mb-1">John Doe</p>
            <p class="text-muted mb-0">john.doe@gmail.com</p>
          </div>
        </div> -->
      </td>
      <td>
        {{d.name}}
      </td>

      <td>{{d.description}}</td>
      <td>
        <button type="button" class="btn btn-link btn-sm btn-rounded" (click)="editDepartment(d)">
          Edit
        </button>
      </td>
    </tr>
  </tbody>
</table>
</div>
