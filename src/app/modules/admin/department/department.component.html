<div class="container">
  <div>
    <h1>Existing Departments</h1>
<table class="table align-middle mb-0 bg-white">
  <thead class="bg-light">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of (departments$ | async) let i = index">
      <td>
        {{i+1}}
        <!-- <div class="d-flex align-items-center">
          <img
              src="https://mdbootstrap.com/img/new/avatars/8.jpg"
              alt=""
              style="width: 45px; height: 45px"
              class="rounded-circle"
              />
          <div class="ms-3">
            <p class="fw-bold mb-1">John Doe</p>
            <p class="text-muted mb-0">john.doe@gmail.com</p>
          </div>
        </div> -->
      </td>
      <td>
        {{d.name}}
      </td>

      <td>{{d.description}}</td>
      <td>
        <button type="button" class="btn btn-link btn-sm btn-rounded" (click)="editDepartment(d)">
          Edit
        </button>
      </td>
    </tr>
  </tbody>
</table>
</div>
</div>
<div class="container">
  <div>
    <h1>Add new department</h1>
    <form #departmentForm="ngForm">
      <div class="form-group">
        <label for="dep_name">Department Name</label>
        <input type="text" class="form-control" id="dep_name"
               required
               [(ngModel)]="department.dep_name" 
               name="dep_name"
               #dep_name="ngModel">
        <div [hidden]="dep_name.valid || dep_name.pristine"
             class="alert alert-danger">
          Department name is required
        </div>
      </div>

      <div class="form-group">
        <label for="dep_des">Description</label>
        <input type="text" class="form-control" id="dep_des"
               [(ngModel)]="department.dep_des" name="dep_des"
               #des="ngModel"
               >
      </div>
      <div class="buttons-container">
        <div class="">
          <abo-button [theme]=" 'btn default' " buttonText="{{isEditMode ? 'Update':'Submit'}}" [disable]="!departmentForm.form.valid" (abo_click)="onSubmit()"></abo-button>
        </div>
        <div class="ml-20">
          <abo-button [theme]=" 'btn default' " (abo_click)="clearForm()" buttonText="Reset"></abo-button>
  
        </div>
      </div>
    </form>
  </div>


</div>
