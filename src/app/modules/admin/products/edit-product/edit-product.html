
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 clo-xl-7">
                <div class="gallery-display-container">
                    <div class="thumb-container d-none d-sm-block">
                        <div class="thumb" *ngFor="let img of product.image" (click)="activeImage(img)"
                            (mouseenter)="activeImage(img)">
                            <img src="{{BUCKET_URI}}{{img}}" alt="">
                        </div>
                    </div>
                    <div class="main-img-container">
                        <img class="active" [src]="imagePath" alt="">
                    </div>
                </div>
            </div>
            <!-- Right Column -->
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">

                <!-- Product Description -->
                <div class="product-description">
                    <!-- <span>Headphones</span> -->
                    <span (click)="edit(getConstats.title)">
                        <h1 *ngIf="!editTitle">{{product.title}}</h1>
                        <mat-form-field class="col-sm-6"  *ngIf="editTitle">
                            <input type="text" [value]="product.title">
                       </mat-form-field>
                        <div *ngIf="editTitle">
                            <button type="button" class="btn btn-link btn-sm btn-rounded">
                                Update
                            </button>
                        </div>
                    </span >
                    <span (click)="edit(getConstats.description)">
                        <p *ngIf="!editDescription">{{product.description}}</p>
                        <p *ngIf="editDescription"><input type="text" [value]="product.description"></p>
                        <div *ngIf="editDescription">
                            <button type="button" class="btn btn-link btn-sm btn-rounded">
                                Update
                            </button>
                        </div>
                    </span >
                    
                        
                </div>

                <!-- Product Configuration -->
                <div class="product-configuration">

            <!-- Product Color  
                *WIP     activeimage will need to be implmented in a way that, images with different colors can be displayed
            -->
            <form [formGroup]="colorForm" class="product-color" (change)="activeImage()">
                <span>Color</span>
                <div class="color-choose">
                    <div>
                        <input data-image="red" type="radio" id="red" name="color" value="red" formControlName="color">
                        <label for="red"><span></span></label>
                    </div>
                    <div>
                        <input data-image="blue" type="radio" id="blue" name="color" value="blue" formControlName="color">
                        <label for="blue"><span></span></label>
                    </div>
                    <div>
                        <input data-image="black" type="radio" id="black" name="color" value="black" formControlName="color">
                        <label for="black"><span></span></label>
                    </div>
                </div>

            </form>
       
                <!-- Product Pricing -->
                <div class="product-price">
                    <span>{{product.price | currency}}</span>
                </div>
            </div>
        </div>
    </div>
