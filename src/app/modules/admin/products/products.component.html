<div class="content">
    <div>
        <h1>All Products</h1>
        <!-- [routerLink]="[{ relativeTo: route.parent },{outlets:{'abo-admin':['edit-product']}}]" -->
        <button type="button" class="btn btn-success" (click)="addNewProduct()" >Add New Product</button>
        <table class="table align-middle mb-0 bg-white">
            <thead class="bg-light">
                <tr>
                    <th>#</th>
                    <th>Image, Product Code, Price</th>
                    <th>Product Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let d of (products$ | async) let i = index"  (click)="editProduct(d)">
                    <td>{{i+1}}</td>
                    <td>
                        <div class="d-flex align-items-center">
                            <img *ngIf="d.image != null" src="https://abostorebucket.s3.af-south-1.amazonaws.com/{{d.image[0]}}" alt="" style="width: 80px; height: 80px" class="" />
                            <div class="ms-3">
                                <p class="fw-bold mb-1">{{d.productCode}}</p>
                                <p class="text-muted mb-0">{{d.price}}</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        {{d.title}}
                    </td>

                    <td>{{d.description}}</td>
                    <td>
                        <button type="button" class="btn btn-link btn-sm btn-rounded" (click)="onEditClick(d)">
                            Edit
                        </button>
                        <button type="button" class="btn btn btn-sm btn-rounded" (click)="removeProduct(d._id)"><mat-icon>delete</mat-icon></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
