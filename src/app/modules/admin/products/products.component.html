<div class="container">
    <div>
        <h1>All Products</h1>
        <button type="button" (click)="addNewProduct()" class="btn btn-success">Add New Product</button>
        <table class="table align-middle mb-0 bg-white">
            <thead class="bg-light">
                <tr>
                    <th>#</th>
                    <th>Image, Product Code, Price</th>
                    <th>Product Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let d of (products$ | async) let i = index">
                    <td>{{i+1}}</td>
                    <td>
                        <div class="d-flex align-items-center">
                            <img [src]="d.image[0]" alt="" style="width: 80px; height: 80px" class="" />
                            <div class="ms-3">
                                <p class="fw-bold mb-1">{{d.productCode}}</p>
                                <p class="text-muted mb-0">{{d.price}}</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        {{d.title}}
                    </td>

                    <td>{{d.description}}</td>
                    <td>
                        <button type="button" class="btn btn-link btn-sm btn-rounded" (click)="editDepartment(d)">
                            Edit
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
