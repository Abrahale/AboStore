<div class="container">
    <div class="row add-product-container">
    <h1>{{isEditMode ? 'Update Existing Category':'Add new Category'}}</h1>
    <form class="form-group" [formGroup]="formCategory">
        <div class="form-group">
            <label for="name">Category Name</label>
            <input type="text" class="form-control" name="name"
                   formControlName="name">                   
            <div class="alert alert-danger" *ngIf="f['name'].errors != null && f['name'].touched && f['name'].pristine">
              Department name is required
            </div>
          </div>   
          <div class="form-group">
            <label for="des">Description</label>
            <input type="text" class="form-control" id="des"
                   formControlName="description" name="des">
                   
                   
          </div>
          <div class="form-group">
            <label for="power">Select a department | s</label>
            <div class="invalid-feedback" role="alert">
                At least one Department should be selected.
            </div>
          <div class="form-group">
            <mat-checkbox *ngFor="let control of departmentsContorls?.controls; let i = index" [formControl]="control | formControl"> 
                {{ departments[i]?.name }}
            </mat-checkbox>
          </div>
      </div>
          
        <div class="buttons-container">
          <div class="">
            <abo-button [theme]=" 'btn default' " buttonText="{{isEditMode ? 'Update':'Submit'}}" [disable]="!formCategory.valid" (abo_click)="submitCategory()"></abo-button>
          </div>
          <div class="ml-20">
            <abo-button [theme]=" 'btn default' " (abo_click)="clearForm()" buttonText="Reset"></abo-button>
    
          </div>
        </div>
    </form>
  </div>
  </div>
