<div class="container">
  <div>
    <h1>Existing Categories</h1>
    <button (click)="createCategory()" class="btn btn-success">Create New Category</button>

      <thead class="bg-light">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of (category$ | async) let i = index">
          <td>
            {{i+1}}

                />
            <div class="ms-3">
              <p class="fw-bold mb-1">John Doe</p>
              <p class="text-muted mb-0">john.doe@gmail.com</p>
            </div>
          </div> -->
          </td>
          <td>
            {{c.name}}
          </td>

          <td>{{c.description}}</td>
          <td>
            <button type="button" class="btn btn-link btn-sm btn-rounded" (click)="editCategory(c)">
              Edit
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
