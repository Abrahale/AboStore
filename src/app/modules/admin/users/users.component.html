<div class="container">
    <div>
      <h1>Existing Users</h1>
      <button (click)="addNewUser()" class="btn btn-success">Add new user</button>
      <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
          <tr>
            <th>#</th>
            <th>Detailed</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of (users$ | async) let i = index">
            <td>
              {{i+1}}
              </td>
              <td>
            <div class="d-flex align-items-center">
              <img
                  src="https://mdbootstrap.com/img/new/avatars/8.jpg"
                  alt=""
                  style="width: 45px; height: 45px"
                  class="rounded-circle"
                  />
              <div class="ms-3">
                <p class="fw-bold mb-1">{{c.username}}</p>
                <p class="text-muted mb-0">{{c.email}}</p>
              </div>
            </div>
            </td>
            <td>
              {{c.first_name}}
            </td>
  
            <td>{{c.last_name}}</td>
            <td>
              <button type="button" class="btn btn-link btn-sm btn-rounded" (click)="editCategory(c)">
                Edit
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
